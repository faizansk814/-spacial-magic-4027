<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://kit.fontawesome.com/f3194d74a0.js" crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon SignUp </title>
  <link rel="stylesheet" href="./css/signup.css">
</head>

<body>
  <div class="main">
    <img src="https://zeevector.com/wp-content/uploads/LOGO/Amazon-India-Logo-PNG-HD.png" alt="">

    <div class="box-1 box12">
      <div class="sub-main1 submain">
        <h1 class="h22">Create Account</h1>
        <form>
          <div class="username">
            <label for="customer_name" class="a-form-label">
              Your Name
            </label>
            <input type="text" maxlength="50" id="customername" autocomplete="name" placeholder="First and last name"
              class="a-input-text   auth-required-field">
          </div>
          <div class="a-section a-spacing-base ap_mobile_number_fields">
            <div class="a-row">


              <label for="ap_phone_number" class="a-form-label auth-mobile-label">
                Mobile number
              </label>

              <div class="a-fixed-left-grid class-1a">
                <div class="a-fixed-left-grid-inner" style="padding-left:85px;">
                  <div class="a-fixed-left-grid-col a-col-left" style="width:85px;margin-left:-85px;float:left;">


                    <span tabindex="-1" id="auth-country-picker-container" class="a-button a-button-dropdown"
                      aria-hidden="true" style="min-width: 0.40708%;">
                      <span class="a-button-inner">
                        <span class="a-button-text a-declarative" data-csa-c-func-deps="aui-da-a-dropdown-button"
                          data-csa-c-type="widget" data-csa-interaction-events="click" data-action="a-dropdown-button"
                          aria-hidden="true" data-csa-c-id="4e025u-mu0f68-l6rn6r-cxme8k">
                          <span class="a-dropdown-prompt">
                            IN +91

                          </span>
                        </span><i class="a-icon a-icon-dropdown"></i></span></span></span>

                  </div>
                  <div class="a-fixed-left-grid-col a-col-right" style="padding-left:2%;float:left;">
                    <input type="tel" maxlength="50" id="ap_phone_number" autocomplete="tel" placeholder="Mobile number"
                      name="email" tabindex="3"
                      class="a-input-text a-span12 a-spacing-micro auth-required-field auth-require-phone-validation"
                      data-validation-id="phoneNumber">
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="email">
            <label for="ap_email" class="a-form-label">
              Email
            </label>

            <input type="email" maxlength="64" id="ap_email" autocomplete="email" name="secondaryLoginClaim"
              tabindex="4" class="a-input-text a-span12 auth-require-email-validaton" data-validation-id="email">
          </div>

          <div class="auth-require-fields-match-group">



            <div class="a-row a-spacing-base2">


              <label for="ap_password" class="a-form-label">
                Password
              </label>

              <input type="password" maxlength="1024" id="ap_password" autocomplete="off"
                placeholder="At least 6 characters" name="password" tabindex="5"
                class="a-input-text a-span12 auth-required-field auth-require-fields-match auth-require-password-validation">
              <div class="a-box a-alert-inline a-alert-inline-info auth-inlined-information-message class-1a"
                aria-live="polite" aria-atomic="true">
                <div class="a-box-inner a-alert-container"><i class="a-icon a-icon-alert"></i>
                  <div class="a-alert-content">
                    Passwords must be at least 6 characters.
                  </div>
                </div>
              </div>
              <div id="mobile" class="a-section class-1a">
                By enrolling your mobile phone number, you consent to receive automated security notifications via text
                message from Amazon. Message and data rates may apply.
              </div>
            </div>

            <div class="a-section a-spacing-extra-large ap_mobile_number_fields">
              <span id="auth-continue"
                class="a-button a-button-span12 a-button-primary auth-requires-verify-modal"><span
                  class="a-button-inner"><input id="continue" tabindex="8" class="a-button-input" type="submit"
                    aria-labelledby="auth-continue-announce"><span id="auth-continue-announce" class="a-button-text"
                    aria-hidden="true">
                    Continue
                  </span></span></span>
            </div>
            <p>
              Already have an account? <a href="./login.html">Sign In</a> </p>
            <p> <i class="fa-solid fa-caret-right"></i> Need help?</p>
        </form>
      </div>
    </div>
  </div>
</body>
<script src="./scripts/signup.js"></script>

</html>
